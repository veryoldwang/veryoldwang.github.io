<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="css/base.css">

<body>

<!--
  class='none'  用来隐藏其它页
  判断链接，隐藏哪一页
-->

<div class="swiper-container">
    <div class="swiper-wrapper">
    	<!--第一种：好友拆礼包页面-->
      	<div class="swiper-slide page home-page1">
        	<div class="path">
				<div class="logo"></div>
                <h3 class="title"><img class="name" src="images/acquire-s1-title.png" alt="恭喜您获得" /></h3>
                <div class="award-item">
                    <div class="imgBox"><a href="http://www.jd.com/"><img class="pic" src="images/home-s1-pic.png" alt="" /></a></div>
                    <div class="bg"><img class="pic" src="images/page1-light2.png" alt="" /></div>
                </div>
                <p class="text">低价疯抢全线洁面产品</p>
                <div class="btn-item">
                    <a class="buy-btn btn" href="http://www.jd.com/"></a>
                    <a class="index-btn btn" href="index.html"></a>
                </div>
            </div>
        </div>
        <!--第一种：好友拆礼包页面 end-->
        
        
        <!--第二种：好友进入结果页-->
      	<div class="swiper-slide page home-page2 none">
        	<div class="path">
				<div class="logo"></div>
                <div class="text-item"><img class="pic" src="images/home2-text.png"  alt=""></div>
                <div class="btn-item">
                    <a class="index-btn btn" href="index.html"></a>
                </div>
            </div>
        </div>
        <!--第一种：好友进入结果页 end-->
        
        
    </div>
    <div class="pagination none"></div>
</div>
<script src="js/jquery-2.1.1.min.js"></script>
<script>
$( function(){
$(".swiper-slide .path").css({"height":$(window).height()+'px'})
	
})

</script>
</body>
</html>
